<ion-content class="background">
    <button class="bottom" ion-button outline block color="light" (click)="dismiss();">
        Annuler
    </button>

    <ion-card class="cards-list">
        <ion-card-header>Create Account
        </ion-card-header>

        <ion-card-content>
            <ion-list no-lines>
                <ion-list-header>
                    Contact
                </ion-list-header>
                <ion-item>
                    <ion-input type="text" placeholder="Nom" [(ngModel)]="userAccount.last_name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="text" placeholder="Prenom" [(ngModel)]="userAccount.first_name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="tel" placeholder="+33630283945" [(ngModel)]="userAccount.phone"></ion-input>
                </ion-item>
            </ion-list>
            <p></p>
            <ion-list no-lines>
                <ion-list-header>
                    Login's informations
                </ion-list-header>
                <ion-item>
                    <ion-input type="text" placeholder="Username" [(ngModel)]="userAccount.name"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-input type="email" placeholder="name@domain.com" [(ngModel)]="userAccount.email"></ion-input>
                </ion-item>

            </ion-list>

            <p></p>
            <ion-list no-lines>
                <ion-list-header>
                    Compagny's Informations
                </ion-list-header>

                <ion-item>
                    <ion-input type="text" placeholder="My Compagny's name" [(ngModel)]="userAccount.entreprise"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-input type="text" placeholder="www.mywebsite.com" [(ngModel)]="userAccount.web"></ion-input>
                </ion-item>

            </ion-list>
            <p></p>
            <ion-list no-lines>
                <ion-list-header>
                    Your activity or your needs
                </ion-list-header>
                <ion-item class="textareabloc">
                    <ion-textarea rows="10" placeholder="Ecrire" name="description" [(ngModel)]="userAccount.detail"></ion-textarea>
                </ion-item>
            </ion-list>

        </ion-card-content>
    </ion-card>

    <button class="bottom" ion-button outline block color="light" (click)="signup();">
        Create
    </button>
</ion-content>
