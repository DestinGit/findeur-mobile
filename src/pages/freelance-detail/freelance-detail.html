<ion-header>

  <ion-navbar>
    <ion-title>Détails freelancer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card style="min-height:100%;">
    <img src="{{ freeDetail.Image | pipelinkimg }}" />
    <ion-card-content>
      <ion-card-title>{{ freeDetail.Title }}</ion-card-title>
      <!-- <p style="font-style: italic;">annonce publiée le : {{ freeDetail.Posted | date:'d/MM/y' }}</p> -->
      <p>{{ freeDetail.Body }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
    <ion-row>
        <ion-col>
            <button ion-button icon-left clear small (click)="contactFreelanceByPhone()">
              {{ phone }}
            </button>
        </ion-col>
        <ion-col>
            <button ion-button icon-left clear small full (click)="goToModalProjectsList();">
                <div>{{ projectAssociated }}</div>
              </button>            
        </ion-col>
        <ion-col>
            <button ion-button icon-left clear small (click)="contactFreelanceByMail()">
              {{ email }}
            </button>
        </ion-col>
      </ion-row>
  
</ion-footer>
