<ion-content>
  <!-- <ion-content class="card-background-page"> -->
  <p class="YcenterMessageBox messageBox" *ngIf="isThereNoData">
    {{ message }}
  </p>


  <ion-card *ngFor="let item of businessMissions">
    <ion-row>
      <ion-col col-4 offset-4>
        <img src="http://findeur2017.findeur.fr/images/{{item.Image}}t.jpg" style="max-width: 100%;
    height: auto;" />
      </ion-col>
    </ion-row>
    <ion-card-content>
      <ion-card-title>
        {{ item.Title }}
      </ion-card-title>
      <p>
        {{ item.Body }}
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col col-4>
        <button ion-button clear small color="danger" icon-start (click)="presentAlertBox()">
          <ion-icon name='star'></ion-icon>
          Favories
        </button>
      </ion-col>
      <ion-col col-4>
        <!-- <ion-col text-center> -->
        <button ion-button clear small color="danger" icon-start (click)="coolSS(item)">
          <ion-icon name='arrow-dropright-circle'></ion-icon>
          Postuler
        </button>
      </ion-col>
      <ion-col col-4>
        <!-- <ion-col text-right> -->
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='share-alt'></ion-icon>
          Partager
        </button>
      </ion-col>
    </ion-row>
