<ion-content class="background">
  <h1>FINDEUR'S TEAM</h1>
  <ion-card>
    <ion-card-header>CONNEXION</ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <ion-input type="text"  placeholder="Username" [(ngModel)]="credentials.username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="credentials.password"></ion-input>
        </ion-item>
      </ion-list>
      <a>Mot de passe oubli√© ?
          <b>Cliquez ici</b>
        </a>

      <button ion-button color="findeur" block outline (click)="signIn();">Connexion</button>
      <button ion-button clear full color="dark" (click)="dismiss()">Annuler</button>

      <b>OR</b>
      <button ion-button color="primary" ion-left block>
        <ion-icon name="logo-facebook"></ion-icon>
        <div>Connexion avec Facebook</div>
      </button>

      <button ion-button color="danger" ion-left block>
        <ion-icon name="logo-google"></ion-icon>
        <div>Connexion avec Google</div>
      </button>

    </ion-card-content>
  </ion-card>
  <button class="bottom" ion-button clear full color="light" (click)="openRegisterPage();">
    Vous n'avez pas de compte ?<span style="text-decoration:underline; margin-left:3px;">Inscrivez-vous</span></button>
</ion-content>
