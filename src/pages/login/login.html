<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
<p>{{ message }}</p>
  <ion-list>
    <ion-item>
      <!-- <ion-label floating>Username</ion-label> -->
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]="credentials.username"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="credentials.password"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="signIn();">Sign In</button>
    <button ion-button color="secondary" block (click)="openRegisterPage();">Register</button>
  </div>
</ion-content>
