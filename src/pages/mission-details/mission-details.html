<ion-header>

  <ion-navbar>
    <ion-title>Détails de la mission</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card style="min-height:100%;">
    <ion-card-header color="findeur" *ngIf="freeDetail.custom_27 | application: userName">
      Header
    </ion-card-header>
    <img src="{{ freeDetail.Image | pipelinkimg }}" />
    <ion-card-content>
      <ion-card-title>{{ freeDetail.Title }}</ion-card-title>
      <!-- <p style="font-style: italic;">annonce publiée le : {{ freeDetail.Posted | date:'d/MM/y' }}</p> -->
      <p style="font-style: italic;">annonce publiée le : {{ freeDetail.Posted}}</p>
      <p>{{ freeDetail.Body }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
