<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
      
    <ion-title>Trouvez par disponibilité</ion-title>

    <ion-buttons end>
        <button ion-button icon-only (click)="openLogOrProfilPage()">
          <ion-icon name="contact" [ngClass]="whatClassIsIt()"></ion-icon>
        </button>
    </ion-buttons>

  </ion-navbar>

  <ion-list>
      <ion-item>
        <ion-label>Disponibilité :</ion-label>
        <ion-select [(ngModel)]="toppings" interface="action-sheet" cancelText="Annuler">
          <ion-option value="bacon">Immédiate</ion-option>
          <ion-option value="olives"> entre 1 mois et 3 mois</ion-option>
          <ion-option value="xcheese">> 3 mois</ion-option>
          <ion-option value="peppers">Dans une semaine</ion-option>
        </ion-select>
      </ion-item>
  </ion-list>  

</ion-header>


<ion-content>

    <p class="YcenterMessageBox messageBox" *ngIf="isThereNoData">
        {{ message }}
      </p>

          <ion-card-content>
              <ion-card-title>

              <p>
                {{item.Excerpt}}
              </p>
          </ion-card-content>
      </ion-card>
 -->  
      <ion-list no-lines>
          <button ion-item *ngFor="let item of freelancesData" (click)="itemSelected(item)">
            <ion-thumbnail item-start>
              <img src="http://findeur2017.findeur.fr/images/{{item.Image}}t.jpg">
            </ion-thumbnail>
            <!-- <div class="card-title">Findeur</div> -->
            <!-- <div class="card-subtitle">41 Listings</div> -->
            <h2>{{item.Title}}</h2>
            <p>{{item.Excerpt}}</p>
          </button>
        </ion-list>
         
</ion-content>
