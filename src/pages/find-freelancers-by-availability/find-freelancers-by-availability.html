<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
      
    <ion-title>Trouvez par disponibilité</ion-title>

    <ion-buttons end>
        <button ion-button icon-only (click)="openLogOrProfilPage()">
          <ion-icon name="contact" [ngClass]="whatClassIsIt()"></ion-icon>
        </button>
    </ion-buttons>

  </ion-navbar>

  <ion-list>
      <ion-item>
        <ion-label>Disponibilité :</ion-label>
        <ion-select [(ngModel)]="toppings" interface="action-sheet" cancelText="Annuler">
          <ion-option value="bacon">Immédiate</ion-option>
          <ion-option value="olives"> entre 1 mois et 3 mois</ion-option>
          <ion-option value="xcheese">> 3 mois</ion-option>
          <ion-option value="peppers">Dans une semaine</ion-option>
        </ion-select>
      </ion-item>
  </ion-list>  

</ion-header>


<ion-content padding>

    <p class="YcenterMessageBox messageBox" *ngIf="isThereNoData">
        {{ message }}
      </p>
             
      <ion-card *ngFor="let item of freelancesData">
          <img src="http://findeur2017.findeur.fr/images/{{item.Image}}t.jpg" alt="">
          <ion-card-content>
              <ion-card-title>
                {{item.Title}}
              </ion-card-title>
              <p>
                {{item.Excerpt}}
              </p>
          </ion-card-content>
      </ion-card>
