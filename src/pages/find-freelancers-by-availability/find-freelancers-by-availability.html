<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
      
    <ion-title>Trouvez par disponibilité</ion-title>

    <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="contact"></ion-icon>
        </button>
    </ion-buttons>

  </ion-navbar>

  <ion-list>
      <ion-item>
        <ion-label>Disponibilité :</ion-label>
        <ion-select [(ngModel)]="toppings" interface="action-sheet" cancelText="Annuler">
          <ion-option value="bacon">Immédiate</ion-option>
          <ion-option value="olives"> entre 1 mois et 3 mois</ion-option>
          <ion-option value="xcheese">> 3 mois</ion-option>
          <ion-option value="peppers">Dans une semaine</ion-option>
        </ion-select>
      </ion-item>
  </ion-list>  

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let item of freelances">
        <img src={{item.image}}>
        <ion-card-content>
            <ion-card-title>
              {{item.title}}
            </ion-card-title>
            <p>
              {{item.description}}
            </p>
        </ion-card-content>
    </ion-card>
</ion-content>
