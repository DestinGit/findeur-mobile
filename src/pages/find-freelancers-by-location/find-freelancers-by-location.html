<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>

    <ion-title>Recherche par lieu</ion-title>
    
    <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="contact"></ion-icon>
        </button>
    </ion-buttons>    
  </ion-navbar>

  <ion-list>
      <ion-item>
          <ion-label>Operating System</ion-label>
          <ion-select submitText="Okay" cancelText="Nah">
            <ion-option value="dos">DOS</ion-option>
            <ion-option value="lunix">Linux</ion-option>
            <ion-option value="mac7">Mac OS 7</ion-option>
            <ion-option value="mac8">Mac OS 8</ion-option>
            <ion-option value="win3.1">Windows 3.1</ion-option>
            <ion-option value="win95">Windows 95</ion-option>
            <ion-option value="win98">Windows 98</ion-option>
          </ion-select>
        </ion-item>
    </ion-list>
</ion-header>


<ion-content padding>
    <ion-card *ngFor="let item of freelances">
        <img src={{item.image}}>
        <ion-card-content>
            <ion-card-title>
              {{item.title}}
            </ion-card-title>
            <p>
              {{item.description}}
            </p>
        </ion-card-content>
    </ion-card>
</ion-content>
