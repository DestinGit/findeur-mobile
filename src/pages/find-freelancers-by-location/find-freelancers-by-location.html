<ion-header class="header">

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Trouver des freelances</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openLogOrProfilPage()">
        <ion-icon name="contact" [ngClass]="whatClassIsIt('viewpageL')"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-list>
    <ion-item>
      <ion-label>
        <ion-icon ios="ios-walk" md="md-walk" start></ion-icon>
        <ion-icon name="car"></ion-icon>
      </ion-label>
      <ion-select class="article" placeholder="Filtrez par Mobilité" 
      [(ngModel)] = "requestParams.mobility"  multiple="true" submitText="Ok" cancelText="Annuler">
        <ion-option value="recoit-uniquement">Reçoit uniquement</ion-option>
        <ion-option value="se-deplace-et-reçoit">Se déplace et reçoit</ion-option>
        <ion-option value="se-deplace-uniquement">Se déplace uniquement</ion-option>
        <ion-option value="teletravail">Télétravail</ion-option>
        <ion-option value="indifferent1">Indéfférent</ion-option>
        <ion-option value="mixte">Mixte</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-header>


<ion-content>

  <p class="YcenterMessageBox messageBox" *ngIf="isThereNoData">
    {{ message }}
  </p>
  <!--   <ion-card *ngFor="let item of freelancesData">
    <img src="http://findeur2017.findeur.fr/images/{{item.Image}}t.jpg">
    <ion-card-content>
      <ion-card-title>
        {{item.Title}}
      </ion-card-title>
      <p>
        {{item.Excerpt}}
      </p>
    </ion-card-content>
  </ion-card>
 -->
  <ion-list no-lines>
    <button ion-item *ngFor="let item of freelancesData" (click)="itemSelected(item)">
      <ion-thumbnail item-start>
        <img src="{{ item.Image | pipelinkimg }}">
      </ion-thumbnail>
      <!-- <div class="card-title">Findeur</div> -->
      <!-- <div class="card-subtitle">41 Listings</div> -->
      <h2>{{item.Title}}</h2>
      <p>{{item.Body}}</p>
    </button>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMoreDatas($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

</ion-content>

<ion-footer>
  <button ion-button color="findeur" full outline (click)="goToNewArticlePage()">Nouvelle annonce</button>
</ion-footer>
